<html>

<head>
    <title>send push</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script src="../js//jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/navfoot.css">
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Service Test</h1>
        </div>
        <form class="form-horizontal" id="invokeForm">
            <div class="form-group">
                <label class="control-label col-xs-1">Service</label>
                <div class="col-xs-10">
                    <select class="from-control p-select" name="appId">
                        <option selected>appId1</option>
                        <option>appId2</option>
                    </select>
                </div>
            </div>
            <div class="form-group has-warning">
                <label class="control-label col-xs-1">Method</label>
                <div class="col-xs-1">
                    <select class="from-control p-select" name="msgType" id="msgTypeSelect">
                        <option selected value="11">文本</option>
                        <option value="12">声音</option>
                        <option value="13">图片</option>
                    </select>
                </div>
            </div>

            <div class="form-group has-warning">
                <label class="control-label col-xs-1">input</label>
                <div class="textarea col-xs-10">
                    <textarea type="text" rows="7" class="form-control" name="input" id="inputTextarea" placeholder="content"></textarea>
                </div>
            </div>

            <div class="form-group has-warning">
                <label class="control-label col-xs-1">output</label>
                <div class="textarea col-xs-10">
                    <textarea type="text" rows="4" class="form-control" id="outTextarea" placeholder="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-0 col-xs-10">
                    <button type="submit" class="btn btn-success" id="sendBtn" disabled="disabled">Invoke</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../js/serviceTest.js"></script>
</body>

</html>
