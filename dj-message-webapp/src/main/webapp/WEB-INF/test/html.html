<html>

<head>
    <title>send push</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script src="../js//jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/navfoot.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>

    <div class="container">
        <table class="table">
            <tbody>
                <tr class="page-header">
                    <td  class="p-td-head">
                        <div>
                            <h1>send push</h1>
                        </div>
                    </td>
                    <td class="p-td-alert" >
                        <div id="sendSucc" class="alert alert-success p-alert">
                                <strong>Success!</strong>There was a problem with your network connection.
                        </div>
                        <div id="sendFail" class="alert alert-danger p-alert">
                                <strong>Success!</strong>There was a problem with your network connection.
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <form class="form-horizontal" id="sendForm">
            <div class="form-group">
                <label class="control-label col-xs-1">AppId</label>
                <div class="col-xs-10">
                    <select class="from-control p-select" name="appId">
                        <option selected>appId1</option>
                        <option>appId2</option>
                    </select>
                </div>
            </div>
            <div class="form-group has-success">
                <label class="control-label col-xs-1">msgType</label>
                <div class="col-xs-1">
                    <select class="from-control p-select" name="msgType" id="msgTypeSelect">
                        <option selected value="11">文本</option>
                        <option value="12">声音</option>
                        <option value="13">图片</option>
                    </select>
                </div>
            </div>
            <div class="form-group has-success">
                <label class="control-label col-xs-1">UserId</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="userId" id="userIdInput" placeholder="input curUserId" />
                </div>
            </div>
            <div class="form-group has-warning">
                <label class="control-label col-xs-1">Content</label>
                <div class="textarea col-xs-10">
                    <textarea type="text" rows="8" class="form-control" name="content" id="contentInput" placeholder="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-0 col-xs-10">
                    <button type="submit" class="btn btn-success" id="sendBtn" disabled="disabled">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../js/sendPush.js"></script>
</body>

</html>
